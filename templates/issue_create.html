{% extends 'base.html' %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p></p>
    <table>
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </table>
</form>

{% endblock content %}
